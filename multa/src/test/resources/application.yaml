spring:
  application:
    name: multa
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true

server:
  port: 9200
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


  
